#version: '3.8'

services:

  #Api Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    env_file:
      - .env
      - ./api-gateway/.env
    ports:
      - "${PORT_GATEWAY}:${PORT_GATEWAY}"
    depends_on:
      - ${CONSUL_HOST}
    environment:
      - CONSUL_HOST=${CONSUL_HOST}
      - CONSUL_PORT=${CONSUL_PORT}
    networks:
      - campus-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    env_file:
      - .env
      - ./auth-service/.env
    ports:
      - "${PORT_AUTH}:${PORT_AUTH}"
    depends_on:
      - ${DB_HOST}
      - ${CONSUL_HOST}
      - ${REDIS_HOST}
    environment:
      #Database
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_AUTH_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      # Redis
      - SPRING_REDIS_HOST=${REDIS_HOST}
      - SPRING_REDIS_PORT=${REDIS_PORT}
      - SPRING_REDIS_DATABASE=${SPRING_REDIS_DATABASE}
      - SPRING_REDIS_TIMEOUT=${REDIS_TIMEOUT}
      - SPRING_REDIS_LETTUCE_POOL_MAX_ACTIVE=${REDIS_POOL_MAX_ACTIVE}
      - SPRING_REDIS_LETTUCE_POOL_MAX_IDLE=${REDIS_POOL_MAX_IDLE}
      - SPRING_REDIS_LETTUCE_POOL_MIN_IDLE=${REDIS_POOL_MIN_IDLE}
      - SPRING_REDIS_LETTUCE_POOL_MAX_WAIT=${SPRING_REDIS_LETTUCE_POOL_MAX_WAIT}
      # Consul
      - CONSUL_HOST=${CONSUL_HOST}
      - CONSUL_PORT=${CONSUL_PORT}
      #Discovery
      - SPRING_CLOUD_CONSUL_HOST=${CONSUL_HOST}
      - SPRING_CLOUD_CONSUL_PORT=${CONSUL_PORT}
      - SPRING_CLOUD_CONSUL_DISCOVERY_HOSTNAME=auth-service
      - SPRING_CLOUD_CONSUL_DISCOVERY_PREFER_IP_ADDRESS=${PREFER_IP_ADDRESS}
      #Config
      - SPRING_CLOUD_CONSUL_CONFIG_ENABLED=false
      - SPRING_PROFILES_ACTIVE=dev
      - LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_BOOT_AUTOCONFIGURE=DEBUG
      - SPRING_MAIN_BANNER_MODE=off

    networks:
      - campus-network
    volumes:
      - auth_logs:/var/log/auth-service
    restart: unless-stopped

  # MS SQL Server 2022 Database
  sqlserver:
    image: 'mcr.microsoft.com/mssql/server:2022-CU12-ubuntu-22.04'
    container_name: ${DB_HOST}
    env_file:
      - .env
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_PID=Express
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}

    ports:
      - "${DB_PORT}:${DB_PORT}"

    #Mounts inside the container
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./init/creation-database-v01.sql:/docker-entrypoint-initdb.d/creation-database-v01.sql

    networks:
      - campus-network
    restart: unless-stopped

  #To initialize
  init-db:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      - ${DB_HOST}
    entrypoint: >
      bash -c "
        sleep 40 && 
        /opt/mssql-tools/bin/sqlcmd -S ${DB_HOST} -U SA -P ${DB_PASSWORD} -i /init/creation-database-v01.sql
      "
    volumes:
      - ./init/creation-database-v01.sql:/init/creation-database-v01.sql
    networks:
      - campus-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: ${REDIS_HOST}
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    networks:
      - campus-network
    restart: unless-stopped

  #Consul for health check
  consul:
    image: consul:1.15
    container_name: consul
    ports:
      - "${CONSUL_PORT}:${CONSUL_PORT}" # Web UI / HTTP API
    networks:
      - campus-network
    restart: unless-stopped

#Declares the volume names
volumes:
  sqlserver_data:
  auth_logs:

networks:
  campus-network:
    driver: bridge